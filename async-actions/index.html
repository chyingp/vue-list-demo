<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>异步请求</title>
</head>
<body>

<div id="app">
	<div>当前请求状态：{{status}}</div>
	<div>当前请求返回次数：{{count}}</div>
	<div>
		<button v-on:click="handleResend">重新发起请求</button>
	</div>
</div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	var App = new Vue({
		el: '#app',
		data: {
			status: '',
			count: 0
		},
		methods: {
			sendRequest: function(){
				var that = this;
				that.status = 'pending';
				setTimeout(function(){
					that.status = 'success';
					that.count++;
				}, 1000)
			},
			handleResend: function(){
				this.sendRequest();
			}
		},
		mounted: function(){			
			this.sendRequest();
		}
	});
</script>

</body>
</html>
