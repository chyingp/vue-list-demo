<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>循环+判断</title>
</head>
<body>

<div id="app">		
	<p v-if="ok">ok</p>
	<p v-if="!ok">not ok</p>
	<ul v-if="ok">
		<li v-for="item in items">
			{{item.label}}
		</li>
	</ul>
	<button v-on:click="toggleOk">toggle</button>
</div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	var App = new Vue({
		el: '#app',
		data: {
			ok: true,
			items: [
				{label: 'chyingp', value: 'chyingp'},
				{label: 'casper', value: 'casper'}
			]
		},
		methods: {
			toggleOk: function(){
				this.ok = !this.ok;
			}
		}
	});
</script>

</body>
</html>
