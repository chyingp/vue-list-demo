<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>入门例子</title>
</head>
<body>

<div id="app">
	<div>
		<input type="text" v-model="message" /> 
		<button v-on:click="revertMessage">revert</button>
	</div>	
	<p>what you input is: {{message}}</p>
	<p>toUpperCase(): {{upperCaseMessage}}</p>
</div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	var App = new Vue({
		el: '#app',
		data: {
			message: ''
		},
		computed: {
			upperCaseMessage: function(){
				return this.message.toUpperCase();
			}
		},
		methods: {
			revertMessage: function(){
				this.message = this.message.split('').reverse().join('');
			}
		}
	});
</script>

</body>
</html>
